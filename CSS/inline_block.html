<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display properties</title>
    <style>
        div{
            border: 2px solid black;
            margin: 10px;
            width: 103px;
            
        }
        span{
            border: 2px solid red;
            margin: 10px;
            display: block;
            width: 120px;
        }
    </style>
</head>
<body>
    Display Properties: Inline and Block

    <div>Block Elements</div>
    <span>Inline Elements-1 </span>
    <span>Inline Elements-2 </span>
    <span>Inline Elements-3 </span>
    
</body>
</html>
